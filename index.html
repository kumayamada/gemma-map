  // ä½ç½®è¨ˆç®—ï¼šãƒ–ãƒ¼ã‚¹ã®çœŸã‚“ä¸­ã‚ãŸã‚Šã®ä¸Šã«é…ç½®
  const mapRect   = activeMap.getBoundingClientRect();
  const boothRect = boothEl.getBoundingClientRect();

  const centerX   = boothRect.left + boothRect.width / 2;
  const topY      = boothRect.top;

  const leftPercent = ((centerX - mapRect.left) / mapRect.width) * 100;
  const topPercent  = ((topY    - mapRect.top)  / mapRect.height) * 100;

  label.style.left = leftPercent + "%";
  label.style.top  = topPercent  + "%";

  highlightLabel = label;

  // ä¸€ç¬ã ã‘ç‚¹æ»…ã‚¢ãƒ‹ãƒ¡ã‚’ä»˜ã‘ã‚‹
  boothEl.classList.remove("booth-flash"); // ä»˜ã‘ç›´ã—ç”¨

  // ã—ã°ã‚‰ãã—ãŸã‚‰ã‚¯ãƒ©ã‚¹ã‚’å¤–ã—ã¦ãŠã
  setTimeout(() => {
    boothEl.classList.remove("booth-flash");

function setState(code, state){
  const el = document.querySelector(`.booth[data-code="${code}"]`);
  if (!el) return;

  if (state === "none") {
    el.removeAttribute("data-state");
    localStorage.removeItem("state_" + code);
  } else {
    el.dataset.state = state;
    localStorage.setItem("state_" + code, state);
  }
  if (state === "bought") el.classList.remove("selected");

  refreshStateButtons();
}

const searchInput = document.getElementById("searchInput");

// â–¼ å…¥åŠ›æ–‡å­—åˆ—ã‹ã‚‰ãƒ–ãƒ¼ã‚¹è¦ç´ ã‚’æ¢ã™ï¼ˆãƒ–ãƒ¼ã‚¹ç•ªå· or ã‚µãƒ¼ã‚¯ãƒ«åãƒ»ã‚²ãƒ¼ãƒ åã®éƒ¨åˆ†ä¸€è‡´ï¼‰
function findBoothElement(raw) {
  const q = raw.trim();
  if (!q) return null;

  // 1. ã¾ãšãƒ–ãƒ¼ã‚¹ç•ªå·ã¨ã—ã¦ï¼ˆå¤§æ–‡å­—ã«ã—ã¦ï¼‰æ¢ã™
  const code = q.toUpperCase();
  let boothEl = document.querySelector(`.booth[data-code="${code}"]`);
  if (boothEl) return boothEl;

  // 2. è¦‹ã¤ã‹ã‚‰ãªã‘ã‚Œã°ã€ã‚µãƒ¼ã‚¯ãƒ«åãƒ»ã‚²ãƒ¼ãƒ åã§éƒ¨åˆ†ä¸€è‡´æ¤œç´¢
  const lower = q.toLowerCase();
  let matchedCode = null;

  for (const [bCode, data] of Object.entries(boothData)) {
    if (!data) continue;

    const circle = (data.circle || "").toLowerCase();
    const gamesText = Array.isArray(data.game)
      ? data.game.map(g => g.game || "").join(" ").toLowerCase()
      : (data.game || "").toLowerCase();

    if (circle.includes(lower) || gamesText.includes(lower)) {
      matchedCode = bCode;
      break;  // æœ€åˆã«è¦‹ã¤ã‹ã£ãŸã‚‚ã®ã‚’æ¡ç”¨
    }
  }

  if (!matchedCode) return null;
  boothEl = document.querySelector(`.booth[data-code="${matchedCode}"]`);
  return boothEl;
}


// â–¼ å…¥åŠ›æ–‡å­—åˆ—ã‹ã‚‰ãƒ–ãƒ¼ã‚¹è¦ç´ ã‚’æ¢ã™ï¼ˆãƒ–ãƒ¼ã‚¹ç•ªå· or ã‚µãƒ¼ã‚¯ãƒ«åãƒ»ã‚²ãƒ¼ãƒ åã®éƒ¨åˆ†ä¸€è‡´ï¼‰
function goToBooth(raw){
  if (!raw) return;

  // ã¾ãšãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒªã‚»ãƒƒãƒˆ
  searchMessage.textContent = "";

  // â‘  ãƒ–ãƒ¼ã‚¹ç•ªå· or ã‚µãƒ¼ã‚¯ãƒ«åã‹ã‚‰ãƒ–ãƒ¼ã‚¹è¦ç´ ã‚’æ¢ã™
  const boothEl = findBoothElement(raw);
  if (!boothEl) {
    searchMessage.textContent = `ã€Œ${raw}ã€ã«ä¸€è‡´ã™ã‚‹ãƒ–ãƒ¼ã‚¹ï¼ã‚µãƒ¼ã‚¯ãƒ«ã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ`;
    return;
  }

  const code = boothEl.dataset.code;
  const day  = boothEl.dataset.day; // 1 or 2

  // â‘¡ æ—¥ä»˜ã‚¿ãƒ–ãƒ»ãƒãƒƒãƒ—ã‚’è‡ªå‹•ã§åˆ‡ã‚Šæ›¿ãˆ
  document.querySelectorAll("#dayTabs button").forEach(b => {
    b.classList.toggle("active", b.dataset.day === day);
  });
  document.querySelectorAll(".mapInner").forEach(m => m.classList.remove("active"));
  document.getElementById("mapInner-day" + day).classList.add("active");

  // æ—¥ä»˜ã‚’åˆ‡ã‚Šæ›¿ãˆãŸã‚‰ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚‚åæ˜ 
  applyPriorityFilter();

  // â‘¢ é¸æŠçŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦ã‹ã‚‰å¯¾è±¡ãƒ–ãƒ¼ã‚¹ã‚’é¸æŠ
  document.querySelectorAll(".booth").forEach(b => b.classList.remove("selected"));
  boothEl.classList.add("selected");

  // â‘£ è©³ç´°ãƒ‘ãƒãƒ«ã‚’æ›´æ–°
  showBooth(code);

  // â‘¤ ãƒãƒƒãƒ—ä¸Šã§è¦‹ãˆã‚‹ä½ç½®ã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
  boothEl.scrollIntoView({ behavior:"smooth", block:"center", inline:"center" });

  // â‘¥ ã‚¹ãƒãƒ›ã§ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚’é–‰ã˜ã‚‹
  searchInput.blur();
}

/* â–¼ å„ªå…ˆåº¦ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼å‡¦ç† */
const chkMust     = document.getElementById("chkMust");
const chkMaybe    = document.getElementById("chkMaybe");
const chkReserved = document.getElementById("chkReserved");

function applyPriorityFilter() {
  const activeMap = getActiveMap();
  if (!activeMap) return;

  const showMust     = chkMust.checked;
  const showMaybe    = chkMaybe.checked;
  const showReserved = chkReserved.checked;

  activeMap.querySelectorAll(".booth").forEach(b => {
    const status = b.dataset.status;

    let visible = true;
    if (status === "must"     && !showMust)     visible = false;
    if (status === "maybe"    && !showMaybe)    visible = false;
    if (status === "reserved" && !showReserved) visible = false;

    b.style.display = visible ? "block" : "none";
  });
}

/* ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹å¤‰æ›´æ™‚ã«çµã‚Šè¾¼ã¿ */
chkMust.addEventListener("change", applyPriorityFilter);
chkMaybe.addEventListener("change", applyPriorityFilter);
chkReserved.addEventListener("change", applyPriorityFilter);

/* æ—¥ä»˜ã‚¿ãƒ–åˆ‡æ›¿æ™‚ã‚‚ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚’ã‹ã‘ç›´ã™ */
document.querySelectorAll("#dayTabs button").forEach(btn => {

    setTimeout(applyPriorityFilter, 20);
