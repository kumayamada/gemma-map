<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ゲムマMAPビューア</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    height: 100vh;
  }

  #mapWrapper {
    flex: 3;
    overflow: auto;
    background: #eee;
  }

  #mapInner {
    position: relative;
    display: inline-block;
  }

  #mapInner img {
    display: block;
    max-width: 100%;
    height: auto;
  }

#mapInner {
  width: 100%;
  max-width: 3451px;   /* ← 地図画像の実寸に合わせて固定！ */
  margin: 0 auto;      /* ← 中央寄せ */
  position: relative;  /* ← ボックス内のブース位置固定に必須 */
}

  .booth {
    position: absolute;
    border-radius: 1px;
    border: 0.5px solid #999;
    background: rgba(255, 255, 255, 0.01);
    cursor: pointer;
    transition: background 0.2s, border-color 0.2s;
  }

  .booth[data-status="must"] {
    background: rgba(255, 80, 80, 0.35);
    border-color: #ff3b3b;
  }
  .booth[data-status="maybe"] {
    background: rgba(255, 210, 0, 0.35);
    border-color: #e6a700;
  }
  .booth[data-status="reserved"] {
    background: rgba(0, 140, 255, 0.35);
    border-color: #0090dd;
  }

  .booth[data-status="must"].selected {
    background: rgba(255, 0, 0, 0.75);
  }
  .booth[data-status="maybe"].selected {
    background: rgba(255, 180, 0, 0.75);
  }
  .booth[data-status="reserved"].selected {
    background: rgba(0, 120, 255, 0.75);
  }

  .booth[data-state="bought"] {
    background: rgba(0, 200, 100, 0.55);
    border-color: #00a060;
  }

  #panel {
    flex: 1;
    border-left: 1px solid #ccc;
    padding: 8px;
    box-sizing: border-box;
    overflow: auto;
    background: #fafafa;
  }

  #panel h2 {
    margin-top: 0;
    font-size: 16px;
  }

  #panel img {
    max-width: 100%;
    height: auto;
    margin-top: 8px;
    border-radius: 4px;
  }

  #stateButtons button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    font-size: 16px;
  }

  #coordDisplay {
    position: fixed;
    bottom: 12px;
    left: 12px;
    z-index: 9999;
    background: rgba(0,0,0,0.8);
    color: #fff;
    padding: 8px 12px;
    font-size: 18px;
    border-radius: 6px;
  }
</style>
</head>

<body>

<!-- 左：マップ -->
<div id="mapWrapper">
  <div id="mapInner">
    <img src="map-day1.png" id="mapImage" alt="map">

    <!-- ▼ブース -->
    <div class="booth" data-code="L12" data-status="must"
      style="left:53.8%; top:22.8%; width:0.6%; height:0.4%;"></div>

    <div class="booth" data-code="E30" data-status="maybe"
      style="left:18.5%; top:31%; width:0.6%; height:0.4%;"></div>

    <div class="booth" data-code="L23" data-status="reserved"
      style="left:43.4%; top:16.8%; width:0.6%; height:0.4%;"></div>

  </div>

  <div id="coordDisplay">左右% / 上下%：-</div>
</div>

<!-- 右：詳細 -->
<div id="panel">
  <h2>ブースをタップしてください</h2>
  <div id="detail"></div>

  <div id="stateButtons">
    <button id="btnBought">✔ 購入済みにする</button>
    <button id="btnClear">元に戻す</button>
  </div>
</div>

<script>
const boothData = {
  "L12": {
    circle:"ぺろまる工房",
    game:"WicFluffy（ウィック・フラフィー）",
    reserve:"予約名：オオタ",
    pickup:"11:00〜12:00",
    note:"",
    image:"PIC_L12.jpg"
  },
  "E30": {
    circle:"てねずっとgames",
    game:"大きそうなかぶ",
    reserve:"予約なし",
    pickup:"",
    note:"",
    image:"PIC_E30.jpg"
  },
  "L23": {
    circle:"茶茶屋",
    game:"扇舞",
    reserve:"予約済み",
    pickup:"15:00迄",
    note:"予約名：太田",
    image:"PIC_L23.jpg"
  }
};

let currentBooth = null;

function showBooth(code){
  currentBooth = code;
  const data = boothData[code];
  if(!data) return;

  document.querySelector("#panel h2")
      .textContent = `【${code}】${data.circle}`;

  let html = `
    <p><strong>ゲーム：</strong>${data.game}</p>
    <p><strong>予約：</strong>${data.reserve||"-"}</p>
    <p><strong>引取時間：</strong>${data.pickup||"-"}</p>
    <p><strong>備考：</strong>${data.note||"-"}</p>
  `;

  if(data.image){
    html += `<img src="${data.image}">`;
  }

  document.getElementById("detail").innerHTML = html;
}

/* 状態保存・復元 */
function setState(code,state){
  const el=document.querySelector(`.booth[data-code="${code}"]`);
  if(!el) return;
  if(state==="none"){
    el.removeAttribute("data-state");
    localStorage.removeItem("state_"+code);
  }else{
    el.dataset.state=state;
    localStorage.setItem("state_"+code,state);
  }
}

document.querySelectorAll(".booth").forEach(el=>{
  const saved=localStorage.getItem("state_"+el.dataset.code);
  if(saved) el.dataset.state=saved;

  el.addEventListener("click",()=>{
    document.querySelectorAll(".booth").forEach(b=>b.classList.remove("selected"));
    el.classList.add("selected");
    showBooth(el.dataset.code);
  });
});

document.getElementById("btnBought").onclick=()=>{ if(currentBooth) setState(currentBooth,"bought"); };
document.getElementById("btnClear").onclick =()=>{ if(currentBooth) setState(currentBooth,"none"); };

const mapInner=document.getElementById("mapInner");
const coordDisp=document.getElementById("coordDisplay");

mapInner.addEventListener("click",(e)=>{
  const r=mapInner.getBoundingClientRect();
  const x=e.clientX-r.left;
  const y=e.clientY-r.top;
  coordDisp.textContent=`left:${(x/r.width*100).toFixed(1)}% / top:${(y/r.height*100).toFixed(1)}%`;
});
</script>

</body>
</html>
